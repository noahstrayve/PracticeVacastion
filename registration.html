<!DOCTYPE html>
<html>
<head>
	<title>ReLacks</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<div class="titleBox">
			<h1>ReLacks</h1>
		</div>
		<div class="routesBox">
			<div class="routesHolder">
				<p>Example</p>
			</div>
			<div class="routesHolder">
				<p>Example</p>
			</div>
			<div class="routesHolder">
				<p>Example</p>
			</div>
		</div>
	</div>
	<div class="registrationFrame">
		<div class="registrationBox">
			<div class="form-group" id="registrationFieldBox">
    			<label for="emailRegistrationField">Email</label>
    			<input type="password" class="form-control" id="emailRegistrationField" placeholder="Email">
  			</div>
  			<div class="form-group" id="registrationFieldBox">
    			<label for="usernameRegistrationField">Username</label>
    			<input type="password" class="form-control" id="usernameRegistrationField" placeholder="Username">
  			</div>
  			<div class="form-group" id="registrationFieldBox">
    			<label for="passwordRegistrationField">Password</label>
    			<input type="password" class="form-control" id="passwordRegistrationField" placeholder="Password">
  			</div>
  			<div class="form-group" id="registrationFieldBox">
    			<label for="passwordConfirmationRegistrationField">Confirm Password</label>
    			<input type="password" class="form-control" id="passwordConfirmationRegistrationField" placeholder="Confirm Password">
  			</div>

  			<div class="registrationPageButtonBox">
				<h6 class="registrationPageButtonText">Submit</h6>
			</div>
  			

		</div>
